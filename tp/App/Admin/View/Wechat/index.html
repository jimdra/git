<include file="Public:header" />
<!--站点管理-->
<div class="pad_lr_10">

    <div class="textbox">
        <div class="picbox" role="table">
            <div class="J_tablelist table_list">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                            <th width="40">ID</th>
                            <th>{:L('site_name')}</th>
                            <th>{:L('app_id')}</th>
                            <th>{:L('app_secret')}</th>
                            <th>{:L('token')}</th>
                            <th width=100>{:L('operations_manage')}</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="val" >
                        <tr>
                            <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                            <td align="center">{$val.id}</td>
                            <td align="center">{$val.site_name}</td>
                            <td align="center">{$val.app_id}</td>
                            <td align="center">{$val.app_secret}</td>
                            <td align="center">{$val.token}</td>
                        <td align="center">
                            <a href="javascript:;" class="J_showdialog" data-uri="{:U('Wechat/edit',array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val['site_name']}" data-id="edit" data-width="500" data-height="350">{:L('edit')}</a> |
                            <a href="javascript:;" class="J_confirmurl" data-uri="{:U('Wechat/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['site_name'])}">{:L('delete')}</a>
                        </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('Wechat/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
