<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src="__PUBLIC__/js/jquery/jquery.js"></script>
	<link href="__PUBLIC__/css/admin/style.css" rel="stylesheet"/>
        <link href="__PUBLIC__/css/themes/default/easyui.css" rel="stylesheet"/>
        <link href="__PUBLIC__/css/themes/icon.css" rel="stylesheet"/>
        <script src="__PUBLIC__/js/jquery.easyui.min.js"></script>
	<title>{:L('website_manage')}</title>
	<script>
	var URL = '__URL__';
	var SELF = '__SELF__';
	var ROOT_PATH = '__ROOT__';
	var APP	 =	 '__APP__';
	//语言项目
	var lang = new Object();
	<volist name=":L('js_lang')" id="val">
		lang.{$key} = "{$val}";
	</volist>
	</script>
</head>

<body>
<div id="J_ajax_loading" class="ajax_loading">{:L('ajax_loading')}</div>
<if condition="($sub_menu neq '') OR ($big_menu neq '')">
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
    	<notempty name="big_menu">
            <volist name="big_menu" id="vo">
                <a class="add fb J_showdialog" href="javascript:void(0);" data-uri="{:U($vo['module_name'].'/'.$vo['action_name'],array('menuid'=>$vo['id']))}" data-title="{$vo.name}" data-id="{$vo.action_name}" data-width="{$vo.iframeWidth}" data-height="{$vo.iframeHeight}" data-other="{$vo.data}"><em>{$vo.name}</em></a>&nbsp;&nbsp;&nbsp;
            </volist>
        </notempty>
        <notempty name="sub_menu">
        <volist name="sub_menu" id="val" key="key">
        <if condition="$key neq 1"><span>|</span></if>
        <a class="add fb" href="{:U($val['module_name'].'/'.$val['action_name'],array('menuid'=>$menuid))}{$val.data}" class="{$val.class}"><em>{:L($val['name'])}</em></a>
        </volist>
        </notempty>
    </div>
</div>
</if>
