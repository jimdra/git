    <div class="textbox">
        <div class="picbox" role="table">
            <div class="J_tablelist table_list">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                            <th width="40">ID</th>
                            <th>{:L('name')}</th>
                            <th>{:L('width')}</th>
                            <th>{:L('height')}</th>
                            <th>{:L('operations_manage')}</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="val" >
                        <tr>
                            <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                            <td align="center">{$val.id}</td>
                            <td align="center">{$val.name}</td>
                            <td align="center">{$val.width}</td>
                            <td align="center">{$val.height}</td>
                            <td align="center">
                                <a href="{:U('Slide/picmanage',array('slide_id'=>$val['id']))}">{:L('picmanage')}</a> |
                                <a href="javascript:;" class="J_showdialog" data-uri="{:U('Slide/edit',array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val['name']}" data-id="edit" data-width="400" data-height="200">{:L('edit')}</a> |
                                <a href="javascript:;" class="J_confirmurl" data-uri="{:U('Slide/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('Slide/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
