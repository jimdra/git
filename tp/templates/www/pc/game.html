<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <title>{$seo_title}</title>

        <link rel="stylesheet" href="/css/game.css">
        <script src="/js/jquery.js" type="text/javascript"></script>
    </head>
    <body>

            <div class="location">
                <i class="ge"></i><a href="/">首页</a> > 游戏中心
            </div>

                </TP:flash>

        <!--底部信息-->
         <include file="./templates/www/pc/footer.html" />
