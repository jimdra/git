<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{$seo_title}</title>
        <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
        <meta name="keywords" content="{$seo_keywords}" />
        <meta name="Description" content="{$seo_description}" />
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/zzsc.js" type="text/javascript"></script>
        <script type="text/javascript" src="/js/superslide.2.1.js"></script>

    </head>
    <body>
    <include file="./templates/www/pc/header.html" />
    <!-- 焦点图开始 -->
    <div class="fullSlide">
        <div class="bd">
            <ul>
                <TP:flash flashid="1" key="k" id="vo">
                    <li _src="url({$vo.img})" style="background:#fff center 0 no-repeat;"><a href="#"></a></li>
                </TP:flash>
            </ul>
        </div>
        <div class="hd"><ul></ul></div>
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <!--焦点图结束-->
    <!--游戏分类开始-->
    <div class="produ">
        <ul>
            <TP:flash flashid="2" key="k" id="vo">
            <li>
                <div class="game-img">
                    <img src="{$vo.img}" width="330px" height="207px">
                    <div class="img-zao"></div>
                    <div class="game-down">
                        <div class="game-icon"><img src="{$vo.icon}" width="68px" height="68px"></div>
                        <div class="game-dec"><span>{$vo.link}M</span></div>
                        <div class="game-ewm"><img src="{$vo.thumb}" width="70px" height="70px"></div>
                    </div>
                </div>
                <div class="game-des">
                    <h3 class="game-name">{$vo.title}</h3>
                    <span class="game-tag">{$vo.description}</span>
                </div>
            </li>
            </TP:flash>
            <div style="clear:both"></div>
        </ul>
    </div>
    <!--游戏分类结束-->
    <!--公司资料开始-->
    <div class="container">
        <div class="gameinfomation">
            <div class="news">
                <div class="newstitle">最新资讯<a href="/news/" class="checkmove"></a></div>
                <ul>
                    <TP:list name="Article" catid="1" order="addtime desc" limit="3" key="k" id="vo">
                        <li>
                            <div class="wen">
                                <a href="{$vo.url}"><h3>{$vo.title}</h3></a>
                                <a href="{$vo.url}"><p class="gamedesp">{$vo.content|strip_tags=###|str_cut=###,150}</p></a>
                            </div>
                            <a href="{$vo.url}" class="more"><p>查看详情</p></a>
                        </li>
                    </TP:list>
                </ul>
            </div>
        </div>
    </div>

    <!--公司资料结束-->
    <!--底部信息-->
    <include file="./templates/www/pc/footer.html" />
</body>
</html>
<script>
    $(".fullSlide").hover(function () {
        $(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
    },
            function () {
                $(this).find(".prev,.next").fadeOut()
            });
    $(".fullSlide").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "click",
        startFun: function (i) {
            var curLi = jQuery(".fullSlide .bd li").eq(i);
            if (!!curLi.attr("_src")) {
                curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
            }
        }
    });
</script>
