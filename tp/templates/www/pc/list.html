<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{$seo_title}</title>
        <meta name="keywords" content="{$seo_keywords}">
        <meta name="Description" content="{$seo_description}">
        <link rel="stylesheet" type="text/css" href="/css/newslist.css">
        <script src="/js/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <include file="./templates/www/pc/header.html" />
        <div style="clear: both"></div>
        <div class="container con">
            <div class="location">
                <i class="ge"></i><a href="/">首页</a> > {$cat.cat_name}
            </div>
            <div class="newslist right">
                <div class="newslisttitle">雷神资讯</div>
                <div class="newslistcon">
                    <ul>
                        <volist name="list" id="vo">
                        <li>
                            <a href="{$vo.url}" title="{$vo.title}" target="_blank"><span class="listtitle">{$vo.title}</span>{$vo.addtime|date="Y-m-d",###}</a>
                        </li>
                        </volist>
                    </ul>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <!--底部信息-->
        <include file="./templates/www/pc/footer.html" />
    </body>
</html>
